[project]
name = "ssb-dash-framework"
version = "0.2.2"
description = "SSB Dash Framework"
authors = [{ name = "Magnus Theodor Engh", email = "dor@ssb.no" }]
license = "GPL-3.0"
readme = "README.md"
requires-python = ">=3.10,<4.0"
dynamic = ["classifiers"]
dependencies = [
    "click>=8.0.1",
    "pandas (>=2.3.1,<3.0.0)",
    "dapla-toolbelt (>=2.0.8, <5.0.0)",  # Used for reading pdf's
    "mpmath>=1.3.0", # Pimemorizer uses this
    "orjson (>=3.10.16,<4.0.0)",
    "ipykernel (>=6.29.5,<7.0.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "geopandas (>=1.1.1,<2.0.0)",
    "ssb-eimerdb (>=0.2.6,<0.3.0)",
    "sqlalchemy (>=2.0.43,<3.0.0)",
    "ibis-framework[polars,postgres] (>=11.0.0,<12.0.0)",
    "rwrapr (>=0.9.1,<0.10.0)",
    "dash-ag-grid (>=32.3.2,<33.0.0)",
    "dash (>=3.3.0,<4.0.0)",
    "dash-bootstrap-components (>=2.0.4,<3.0.0)",
    "rpy2 (>=3.6.4,<4.0.0)",
    "dash-bootstrap-templates (>=2.1.0,<3.0.0)",
    "duckdb (==1.3.2)",
    "ssb-poc-statlog-model (>=1.0.0,<2.0.0)",
    "ssb-klass-python (>=1.0.6,<2.0.0)",
]

[project.urls]
homepage = "https://github.com/statisticsnorway/ssb-dash-framework"
repository = "https://github.com/statisticsnorway/ssb-dash-framework"
documentation = "https://statisticsnorway.github.io/ssb-dash-framework"
Changelog = "https://github.com/statisticsnorway/ssb-dash-framework/releases"

[project.scripts]
ssb-dash-framework = "ssb_dash_framework.__main__:main"

[tool.poetry]
classifiers = ["Development Status :: 4 - Beta"]
requires-poetry = ">=2.0"

[tool.poetry.group.dev.dependencies]
pygments = ">=2.10.0"
black = { extras = ["jupyter"], version = ">=23.1.0" }
coverage = { extras = ["toml"], version = ">=6.2" }
furo = ">=2021.11.12"
mypy = ">=0.930"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
ruff = ">=0.0.284"
pytest = ">=6.2.5"
sphinx = ">=6.2.1"
sphinx-autobuild = ">=2021.3.14"
sphinx-autodoc-typehints = ">=1.24.0"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = { extras = ["colors"], version = ">=0.15.10" }
myst-parser = { version = ">=0.16.1" }
deptry = ">=0.23.0"
pydoclint = ">=0.8.3"
pandas-stubs = ">=2.3.1"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.9"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["ssb_dash_framework", "tests"]
relative_files = true

[tool.coverage.report]
show_missing = true
fail_under = 50

[tool.deptry.per_rule_ignores]
DEP001 = ["nox", "nox_poetry"]  # packages available by default

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true
ignore_missing_imports = true

[tool.pydoclint]
style = "google"
exclude = '\.git|\.nox'
arg-type-hints-in-docstring = false
check-return-types = false
check-yield-types = false
allow-init-docstring = true
# native-mode-noqa-location = "definition"
quiet = true

[tool.ruff]
force-exclude = true  # Apply excludes to pre-commit
show-fixes = true
src = ["src", "tests"]
target-version = "py311"  # Minimum Python version supported
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]
extend-exclude = [
    "__pycache__",
    "old",
    ".ipynb_checkpoints",
    "noxfile.py",
    "docs/sphinx/conf.py",
]

# Ruff rules may be customized as desired: https://docs.astral.sh/ruff/rules/
[tool.ruff.lint]
select = [
    "A",    # prevent using keywords that clobber python builtins
    "ANN",  # check type annotations
    "B",    # bugbear: security warnings
    "D",    # documentation
    "E",    # pycodestyle
    "F",    # pyflakes
    "ISC",  # implicit string concatenation
    "I",    # sort imports
    "UP",   # alert you when better syntax is available in your python version
    "RUF",  # the ruff developer's own rules
]
ignore = [
    "ANN202", # Don't require return type annotation for private functions.
    "ANN401", # Allow type annotation with type Any.
    "D100",   # Supress undocumented-public-module. Only doc of public api required.
    "FBT001", # Allow boolean positional arguments in a function.
    "FBT002", # Allow boolean default positional arguments in a function.
    "E402",   # Supress module-import-not-at-top-of-file, needed in jupyter notebooks.
    "E501",   # Supress line-too-long warnings: trust black's judgement on this one.
    "PLR2004", # Allow to compare with unnamed numerical constants.
]
external = ["DOC"]  ## Avoiding removing any codes starting with `DOC` from any `# noqa` directives.

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.pydocstyle]
convention = "google"  # You can also use "numpy".

[tool.ruff.lint.pylint]
max-args = 8

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "validator", "root_validator", "pydantic.validator"]

[tool.ruff.lint.per-file-ignores]
"*/__init__.py" = ["F401"]
"**/tests/*" = [
    "ANN001",  # type annotations don't add value for test functions
    "ANN002",  # type annotations don't add value for test functions
    "ANN003",  # type annotations don't add value for test functions
    "ANN201",  # type annotations don't add value for test functions
    "ANN204",  # type annotations don't add value for test functions
    "ANN205",  # type annotations don't add value for test functions
    "ANN206",  # type annotations don't add value for test functions
    "D100",    # docstrings are overkill for test functions
    "D101",
    "D102",
    "D103",
    "S101",    # asserts are encouraged in pytest
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
